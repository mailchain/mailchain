# Number of days of inactivity before an issue becomes stale
daysUntilStale: 320
# Number of days of inactivity before a stale issue is closed
daysUntilClose: 320
# Issues with these labels will never be considered stale
exemptLabels:
  - Keep
  - Security
  - mip
# Label to use when marking an issue as stale
staleLabel: Stale
# Comment to post when marking an issue as stale. Set to `false` to disable
markComment: >
  This issue has been automatically marked as stale because it has not had
  recent activity. The resources of the Mailchain team are limited, and so we are asking for your help.
  If this is a **bug** and you can still reproduce this error on the <code>master</code> branch, please reply in order to keep the issue open.
  If this is a **feature request**, and you feel that it is still relevant and valuable, please reply in order to keep the issue open.
  This issue will automatically be closed in the near future if no further activity occurs. Thank you for all your contributions.
  
# Comment to post when closing a stale issue. Set to `false` to disable
closeComment: false
